/**
  * 会计科目号, 注意，会计科目号设置影响账号ID生成策略。
  * 默认的，采用七位会计科目号。 
  */
enum AccountTitle {
	UNKNOWN_ACCOUNTTITLE = 0;
	PERSONAL_DEPOSIT	= 2203001; //个人存款或钱包
	BUSINESS_DEPOSIT 	= 2203002; //对公存款账户
	PERSONAL_BANK_CARD 	= 3001001; // 银行卡对私账户
	BUSINESS_BANK_CARD 	= 3001002; //银行卡对公账户
	VIRTUAL_CURRENCY   	= 3001003; //虚币账户
	PLATFORM_ACCOUNT	= 3001004; //第三方平台账户
}

/**
 *
 * 货币类型
 */
